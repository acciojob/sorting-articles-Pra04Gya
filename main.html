<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f8f0;
    padding: 30px;
    color: #111;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    box-shadow: 0 0 10px #ddd;
  }
  #band {
    list-style-type: square;
    padding-left: 20px;
    margin: 0;
  }
  #band li {
    padding: 12px 0;
    border-bottom: 1px solid #eee;
  }
  #band li:last-child {
    border-bottom: none;
  }
</style>
</head>
<body>
  <div class="container">
    <ul id="band"></ul>
  </div>

<script>
  const bands = [
    'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean',
    'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans',
    'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'
  ];

  function stripArticle(str) {
    return str.replace(/^(a |an |the )/i, '').trim();
  }

  const sortedBands = bands.sort((a, b) => stripArticle(a).localeCompare(stripArticle(b)));

  const ul = document.getElementById('band');
	
  sortedBands.forEach(band => {
    const li = document.createElement('li');
    li.textContent = band;
    ul.appendChild(li);
  });
</script>
</body>
</html>
